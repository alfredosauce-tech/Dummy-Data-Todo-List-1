<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Nunito:wght@600&display=swap" rel="stylesheet">
  <title>Dummy Data To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="button-container">
      <button onclick="fetchTodos()">Fetch To-Dos</button>
      <button onclick="logTodos()">Log To-Dos</button>
      <button onclick="populateTodos()">Populate To-Dos</button>
      <input id="id" name="id" type="number" min="1" max="10" placeholder="User ID">
      <button onclick="userTodos()">User's To-Dos</button>
    </div>
    <div class="list">
      <ol id="todo-list">
      </ol>
    </div>
  </div>
  <script src="./app.js"></script>  
</body>
</html>
